<div class="div-wrap">
  <h2>Add Mother Panel</h2>
  <form [formGroup]="addDetails" (ngSubmit)="addData()">
    <div class="add_website_block">
      <div id="userSearchUl" class="search-wrap">
        <div class="searchbox">
          <div class="userid">
            <input id="searchUserId" type="text" minlength="4" maxlength="20" formControlName="name"
              (keydown.space)="$event.preventDefault()" placeholder="Enter Name" required=""
              class="search-input searchTB" style="margin-right: 10px;" ng-reflect-required="" ng-reflect-name="name">
            <!-- <p *ngIf="name?.invalid && (name?.touched || name?.dirty)" class="validations-TTp topPWidth">
              <small *ngIf="name?.errors?.['required']" class="text-danger error-message-place">name is
                required.</small>
              <small *ngIf="name?.errors?.['minlength']">name must be at least 4 characters long</small>
              <small *ngIf="name?.errors?.['pattern']" class="text-danger error-message-place">Special
                characters are not allowed.</small>
            </p> -->

          </div>
          <div class="userid">
            <input id="searchUserId" type="text" maxlength="14" minlength="2" formControlName="userId"
              (keydown.space)="$event.preventDefault()" placeholder="Enter UserId" required=""
              class="search-input searchTB" style="margin-right: 10px;" ng-reflect-required="" ng-reflect-name="name">
            <!-- <p *ngIf=" userId?.invalid && (userId?.touched || userId?.dirty)" class="validations-TTp topPWidth">
              <small *ngIf="userId?.errors?.['required']" class="text-danger error-message-place">UserId is
                required.</small>
              <small *ngIf="userId?.errors?.['minlength']">UserId must be at least 8 characters long</small>
              <small *ngIf="userId?.errors?.['pattern']" class="text-danger error-message-place">Special
                characters are not allowed.</small>


            </p>
            <small style="color: red; font-size: 12px; font-weight: bold;">
              {{ErrMSG}}
            </small> -->

          </div>
          <div class="userid">
            <input id="searchUserId" type="password" minlength="8" maxlength="16" formControlName="password"
              (keydown.space)="$event.preventDefault()" placeholder="Enter Password" required=""
              class="search-input searchTB" ng-reflect-required="" ng-reflect-name="name">
            <!-- <p class="topPWidth">
              <small *ngIf="password?.errors && password?.errors?.['weakPassword']">
                One uppercase letter, lowercase letter, digit, and one special character.
              </small>

            </p>

            <p *ngIf="password?.invalid && (password?.touched || password?.dirty)" class="validations-TTp topPWidth">
              <small *ngIf="password?.errors?.['required']" class="text-danger error-message-place">Password is
                required</small>
              <small *ngIf="password?.errors?.['minlength']">Password: min 6 character.</small>
            </p> -->
          </div>
          <div class="business-panel">
            <select  class="business-option" formControlName="business">
                <option value="">Choose Business</option>
                <option value="B2B">B2B</option>
                <option value="B2C">B2C</option>
            </select>
          </div>
          <div class="business-panel">
            <select class="business-option" formControlName="panelFor">
                <option value="">Choose User</option>
                <option value="AGENT">Agent</option>
                <option value="USER">User</option>
            </select>
          </div>
        </div>
      </div><button type="submit" id="search" class="btn-send add_website_btn">Add</button>
      <!-- <small style="color: red; font-size: 12px; font-weight: bold;">
        {{ErrMSG}}
      </small> -->
    </div>
  </form>
  <div>
    <table class="table">
      <thead class="tablehead">
        <tr>
          <th  id="hWebsiteName1" >Sr.No</th>
          <th  id="hWebsiteName2" >Name</th>
          <th  id="hWebsiteName3" >UserID</th>
          <th  id="hWebsiteName3">Business</th>
          <th  id="hWebsiteName3">Panel for</th>
          <th  id="hAction" class="action" >Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let list of showPanelList; let i = index">
          <td id="websiteName" class="site" >{{i + 1}}</td>
          <td id="websiteName" class="site" >{{list?.name}}</td>
          <td id="websiteName" class="site" >{{list?.userId}}</td>
          <td id="websiteName" class="site">{{list?.business}}</td>
          <td id="websiteName" class="site">{{list?.panelFor}}</td>
          <td id="multiBtn" class="action" >
            <div class="row">
                <button class="action_dd" data-toggle="modal" data-target="#myModal" routerLink="/website-list/{{list?._id}}">
                Add Website</button>
            </div>
          </td>
        </tr>
       
      </tbody>
    </table>
  </div>
</div>

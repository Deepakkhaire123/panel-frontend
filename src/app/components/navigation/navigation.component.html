  <div id="myModalIdentitiy" role="dialog" class="modal" aria-modal="true" >
    <div class="modal-dailog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title chnagePass">Change Password</h4><i data-dismiss="modal" #closeCreditRef
            aria-label="Close" (click)="closePopRese()" class="fa-solid fa-square-xmark cross"></i>
        </div>
        <div>
          <form  [formGroup]="changePasswordForm" (ngSubmit)="updatePassword()" autocomplete="off"
            class="change_pass_form ng-untouched ng-pristine ng-invalid">
            <div class="new-password"><span class="input1">New
                Password</span><input type="password" placeholder="Enter" autocomplete="false"
                formControlName="newPassword" minlength="8" maxlength="14"
                class="input1 ng-untouched ng-pristine ng-invalid inp1"><span
                class="must">*</span><!---->
                <p class="validations-p">
                  <small *ngIf="newPassword?.errors && newPassword?.errors?.['weakPassword']">
                    Uppercase,Lowercase,Number,Special character.
                  </small>
  
                </p>
  
                <p *ngIf="newPassword?.invalid && (newPassword?.touched || newPassword?.dirty)" class="validations-p">
                  <small *ngIf="newPassword?.errors?.['required']" class="text-danger error-message-place">newPassword is
                    required</small>
                  <small *ngIf="newPassword?.errors?.['minlength']">New Password : min 6 character.</small>
                </p>
              </div>
            <div class="confirmPassword"><span class="conform-new-password">Confirm Password
              </span><input type="password" placeholder="Enter" formControlName="confirmPassword"
                autocomplete="false" minlength="8" maxlength="14" class="ng-untouched ng-pristine ng-invalid inp2"><span
                class="must">*</span></div>
            <div class="old-password"><span class="input1">Your Password
            </span><input type="password" placeholder="Enter" autocomplete="false"
                formControlName="currentPassword" minlength="8" maxlength="14"
                class="ng-untouched ng-pristine ng-invalid inp3"><span class="must">*</span><!----></div>
                <div style="text-align: center; margin-top: 13px;">
                  <span style="color: red; font-size: 12px; font-weight: 400;">{{confirmPasswordErr}}</span>
                </div>
  
            <div class="change_btn_box"><button type="submit"
                class="btn btn-primary changebtn">Change</button></div>
          </form>
        </div>
      </div>
    </div>
  </div>
